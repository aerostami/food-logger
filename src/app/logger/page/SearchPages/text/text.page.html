<ng-template #rt let-r="result" let-t="term">
  <img [src]="r['photo']['thumb']" class="mr-1" style="width: 45px">
  <ngb-highlight [result]="r.food_name" [term]="t"></ngb-highlight>
</ng-template>

<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/logger/home"></ion-back-button>
    </ion-buttons>
    <ion-title style="padding-left: 5px">Log using text</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
        <ion-list>
          <ion-item *ngFor="let item of outdata">
            <div class="img_wrp">
                <ion-avatar slot="start">
              <img style="display: block; margin: auto" [src]="item.photo.thumb" alt=""/>
                </ion-avatar>
                <ion-label slot="end">
                    <h2>{{item.food_name}}</h2>
                </ion-label>

            </div>
              <ion-badge id="F" slot="end" color="danger" style="margin-left: 1px;;margin-bottom: 1px;font-size: 14;margin-inline: 2px">F:{{12}}</ion-badge>
              <ion-badge id="P" slot="end" color="danger" style="margin-left: 1px;;margin-bottom: 1px;font-size: 14;margin-inline: 2px">P:{{12}}</ion-badge>
              <ion-badge id="C" slot="end" color="danger" style="margin-left: 1px;;margin-bottom: 1px;font-size: 14;margin-inline: 2px">C:{{12}}</ion-badge>
              <ion-badge id="S" slot="end" color="danger" style="margin-left: 1px;;margin-bottom: 1px;font-size: 14;margin-inline: 2px">S:{{12}}</ion-badge>
              <ion-badge id="Cal" slot="end" color="danger" style="margin-left: 1px;;margin-bottom: 1px;font-size: 14;margin-inline: 2px">Cal:{{12}}</ion-badge>
          </ion-item>
        </ion-list>
        <ion-item>
          <ion-label>Food Name</ion-label>
        </ion-item>
        <div class="form-group">

          <input (selectItem)="selectedItem($event)" [(ngModel)]="inputVar" placeholder="Search" id="typeahead-template" #newitem type="text" class="form-control" [ngbTypeahead]="search"
                 [resultTemplate]="rt" [inputFormatter]="formatter" />
                 

        </div>


      <ion-button (click)="next()" expand="block" full>Next</ion-button>
